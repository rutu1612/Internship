<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-box">
        <div class="header-box"></div>
        <div>
            <table>
                <tbody>
                    <tr>
                        <td class="clear-box" ><b>AC</b></td>
                        <td class="button"><b>%</b></td>
                        <td class="button"><b>/</b></td>
                    </tr>
                    <tr>
                        <td class="button"><b>+</b></td>
                        <td class="button"><b>-</b></td>
                        <td class="button"><b>*</b></td>
                    </tr>
                    <tr>
                        <td class="button">7</td>
                        <td class="button">8</td>
                        <td class="button">9</td>
                    </tr>
                    <tr>
                        <td class="button">4</td>
                        <td class="button">5</td>
                        <td class="button">6</td>
                    </tr>
                    <tr>
                        <td class="button">1</td>
                        <td class="button">2</td>
                        <td class="button">3</td>
                    </tr>
                    <tr>
                        <td class="button">.</td>
                        <td class="button">0</td>
                        <td class="res"><b>=</b></td>
                    </tr>	
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
